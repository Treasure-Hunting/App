{% extends "app/base.html" %}

{% block title %}ヒント{% endblock %}

{% block contents %}
  <h1>ヒント {{ hint_index }} / 4</h1>
  <div id="hint">{{ hint }}</div>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="回答ページへ">
  </form>
  {% if result %}
    <h2>{{ result }}</h2>
  {% endif %}
{% endblock %}
