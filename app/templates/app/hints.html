{% extends "app/base.html" %}

{% block title %}ヒント{% endblock %}

{% block contents %}
  <h1 class="text-center text-white mt-5 mb-3">
    ヒント {{ hint_index }} / 4
  </h1>
  <div class="alert alert-info text-center">
    <p id="hint" class="text-center mb-0">
      {{ hint }}
    </p>
  </div>
  <form action="" method="post">
    {% csrf_token %}
    <div class="text-center">
      <input type="submit" class="btn btn-primary" value="回答ページへ">
    </div>
  </form>
  {% if result %}
    <h2>{{ result }}</h2>
  {% endif %}
{% endblock %}
