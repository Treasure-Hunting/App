<!DOCTYPE html>
<html lang="ja">

  <head>
    {% load static %}
    <script src="{% static "back-prevent.js" %}"></script>
    <meta charset="UTF-8">
    <title>答えを入力</title>
    <link rel="stylesheet" href="style/answer.css">
    {% ifequal difficulty.pk 1 %}
      <link rel="stylesheet" href="{% static "style/easy.css" %}">
    {% endifequal %}
    {% ifequal difficulty.pk 2 %}
      <link rel="stylesheet" href="{% static "style/normal.css" %}">
    {% endifequal %}
    {% ifequal difficulty.pk 3 %}
      <link rel="stylesheet" href="{% static "style/hard.css" %}">
    {% endifequal %}
  </head>

  <body>
    <h2>答えを入力してください</h2>
    <form method="POST" action="">
      {% csrf_token %}
      <select name="number" required>
        <option value="">選択肢を表示</option>
        {% ifequal difficulty_pk 1}
          <option value="0">0</option>
          <option value="1">1</option>
        {% else %}
          <option value="00">00</option>
          <option value="01">01</option>
          <option value="10">10</option>
          <option value="11">11</option>
        {% endifequal %}
      </select>
      <input type="submit" value="確認">
    </form>
  </body>
</html>
