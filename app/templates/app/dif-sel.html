{% extends "app/base.html" %}

{% block title %}難易度選択{% endblock %}

{% block contents %}
  <h1 class="text-center text-white mt-5">宝探し</h1>
  <p class="lead text-center text-white">難易度を選んでください</p>
  <form action="" method="POST">
    {% csrf_token %}
    <div class="text-center mb-3">
      {% for difficulty in difficulties %}
        <div class="custom-control custom-radio">
          <input
            type="radio"
            id="option{{ difficulty.id }}"
            class="custom-control-input"
            name="difficulty"
            value="{{ difficulty.id }}"
            required
          >
          <label
            class="custom-control-label text-white"
            for="option{{ difficulty.id }}"
          >
            {{ difficulty.name }}
          </label>
        </div>
      {% endfor %}
    </div>
    <div class="text-center">
      <input type="submit" class="btn btn-primary" value="確認">
    </div>
  </form>
{% endblock %}
